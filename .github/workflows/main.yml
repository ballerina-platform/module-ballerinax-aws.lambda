name: Ballerinax AWS Lambda Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout-code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        id: install-java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        id: build-with-maven
        run: mvn package -B -V
      - name: Set up Docker Buildx
        id: setup-docker
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Setup Homebrew
        id: setup-homebrew
        run: |
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/Linuxbrew/install/master/install.sh)"
          test -d ~/.linuxbrew && eval $(~/.linuxbrew/bin/brew shellenv)
          test -d /home/linuxbrew/.linuxbrew && eval $(/home/linuxbrew/.linuxbrew/bin/brew shellenv)
          test -r ~/.bash_profile && echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.bash_profile
          echo "eval \$($(brew --prefix)/bin/brew shellenv)" >>~/.profile
          source ~/.profile
          brew --version
      - name: Setup AWS SAM CLI
        run: |
          brew tap aws/tap
          brew install aws-sam-cli
          sam --version
      - name: Test Sample1 Echo Lambda Function
        run: sam local invoke "EchoFunction" --debug | grep -q '{"message":"Hey, are you there ?"}' && echo 'Echo function works'
      - name: Test Sample1 UUID Lambda Function
        run: |
          uuid=$(sam local invoke "UUIDFunction" --debug | tee /dev/tty)
          uuid=$(sed -e 's/^"//' -e 's/"$//' <<<"$uuid")
          uuid=$(echo $uuid | xargs)
          if [[ $uuid =~ ^\{?[A-F0-9a-f]{8}-[A-F0-9a-f]{4}-[A-F0-9a-f]{4}-[A-F0-9a-f]{4}-[A-F0-9a-f]{12}\}?$ ]]; then
            echo "UUID function works"
          else
            echo "UUID function does not work"
          fi
