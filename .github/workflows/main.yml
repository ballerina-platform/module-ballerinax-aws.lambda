name: Ballerinax AWS Lambda Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout-code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        id: install-java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        id: build-with-maven
        run: mvn package -B -V
      - name: Set up Docker Buildx
        id: setup-docker
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: Test Sample1 Echo Lambda Function
        run: docker run -ti pahud/aws-sam-cli:latest sam local invoke "EchoFunction" --debug | grep -q '{"message":"Hey, are you there ?"}' && echo 'Echo function works'
      - name: Test Sample1 UUID Lambda Function
        run: |
          uuid=$(docker run -ti pahud/aws-sam-cli:latest sam local invoke "UUIDFunction" --debug | tee /dev/tty)
          uuid=$(sed -e 's/^"//' -e 's/"$//' <<<"$uuid")
          uuid=$(echo $uuid | xargs)
          if [[ $uuid =~ ^\{?[A-F0-9a-f]{8}-[A-F0-9a-f]{4}-[A-F0-9a-f]{4}-[A-F0-9a-f]{4}-[A-F0-9a-f]{12}\}?$ ]]; then
            echo "UUID function works"
          else
            echo "UUID function does not work"
          fi
